<h4>Task 2: Delete a resource group</h4>
<ol>
  <li>
    <p>
      Enter the following command, and then select Enter to delete the
      <strong>Serverless</strong> resource group:
    </p>
    <pre><code class="language-powershell"><div>az <span class="hljs-built_in">group</span> delete -<span class="hljs-literal">-name</span> Serverless -<span class="hljs-literal">-no</span><span class="hljs-literal">-wait</span> -<span class="hljs-literal">-yes</span>
</div></code></pre>
  </li>
  <li>
    <p>Close the Cloud Shell pane in the portal.</p>
  </li>
</ol>
